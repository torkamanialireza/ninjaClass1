
<div *ngIf="!loggedUser"> 
  <div class="row lime accent-2">
    <div class="col s12 m6 l3">
        {{logUser | json}}
        <h5>Login</h5>
        <form enctype="multipart/form-data" (submit)="loginUser()">    
          <p>
            <input type="text" class="white" name="logUser.email" [(ngModel)]="logUser.email">
          </p>
          <p>
            <input type="text" class="white" name="logUser.password" [(ngModel)]="logUser.password">
          </p>
          <input type="submit" value="Login">
       
  
        </form>
       
      </div>
    </div>
</div>
<div *ngIf="loggedUser">

  <div class="row">
  <div class="col s12 m6 l12 lime accent-2" style="margin:0px auto 50px 0px; bottom:0px; float:right">

    <h5>Headers</h5>
    <form enctype="multipart/form-data" (submit)="addHeaderInAddTs()">  

    <p><label style="width:100%; display: inline-block; color:black; font-family: 'Rubik', sans-serif; " > Header Title : </label><input type="text" class="white" name="newHeader.title" [(ngModel)]="newHeader.title"></p>
    <p> <label style="width:100%; display: inline-block; color:black;" > Header Content : </label><textarea style="height:250px; width:100%; max-width: 90%"  class="white" name="newHeader.content" [(ngModel)]="newHeader.content"></textarea></p>
    <p> Header Cover Photo : <input type="file"  name="headerCover" (change)="onFileSelectedHeaderCover($event)"></p>  
    <input type="submit" value="Save Changes">
    
    </form>
  </div>
  </div>


</div>
